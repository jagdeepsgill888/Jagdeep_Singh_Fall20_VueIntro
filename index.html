<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="app">
     <h1 @click="clickHeader">{{ message }}</h1>
     <p>{{ aontherMessage }}</p>
     <span></span>

     <!-- show the prof data in collection -->
     <ul>
         <li v-for="item in professors">
             <p>Prof Name: {{ item.name }}, Role: {{ item.role }}</p>
             <a href="" class="remove-prof" @click.prevent="removeItem(item)" v-bind:class="{'prof-button-modifier' : removeAformat}">show {{ item.name }}'s info</a>
         </li>
     </ul>

     <section class="bio-data" :class="{'show-bio': showBioData}">
        <h1>{{ currentProfData.name }}</h1>
        <p> {{ currentProfData.nickname }}</p> 
         <p>dfsd sdfsdfsd egdfdf fdfsdfsdfsd sdfsdfsdf sdsdgsdgdsg sdgsdgsdg</p> 
     </section>
    </main>   
</body>
<script src="js/main.js" type="module"> </script>
</html>
